<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Build a formulary</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css" />
  <link rel="stylesheet" href="exercise.css" />
</head>

<body>
  <main>
    <form method="GET" action="" class="js-form form">
      <fieldset>
        <legend>Formulário</legend>
        <div class="content-liner">
          <div id="alertNome">Digite o seu nome completo</div>
          <label for="nome">Nome:
            <input type="text" placeholder=" Digite seu nome "
              name=" name " id="name" placeholder="Digite o seu nome completo" /></label>
        </div>
        <div class="content-liner">
          <label for="email">E-mail:
            <input type="email" name="email" id="email" maxlength="50" /></label>
        </div>
        <div class="content-liner">
          <div id="cpf">CPF inválido</div>
          <label for="cpf-register">Digite o seu CPF:
            <input type="text" id="cpf-register" name="cpf" maxlength="" /></label>
        </div>
        <div class="content-liner">
          <label for="address">Seu endereço:
            <input type="text" name="address" id="address" maxlength="200" /></label>
        </div>
        <div class="content-liner">
          <label for="city">Cidade: <input type="text" id="city" name="city" /></label>
        </div>
        <div class="content-liner">
          Estado:
          <select name="stateOfBrazil" id="state-of-brazil"></select>
        </div>
        <div class="content-liner">
          <label for="home1">Casa:<input type="radio" name="home" data-validate-field="radio" id="home1"
              value="house" /></label>
          <label for="home2">Apartamento:<input type="radio" name="home" data-validate-field="radio" id="home2"
              value="apartment" /></label>
        </div>
      </fieldset>
      <fieldset>
        <legend>StoryTelling of job</legend>
        <div class="content-liner">
          <label for="Curriculo">Resuma o seu currículo: <br />
            <textarea name="resumo_curriculo" id="Curriculo" cols="30" rows="10" maxlength="1000"
              placeholder="Máximo 1000 caracteres."></textarea>
          </label>
          <br />
        </div>
        <div class="content-liner">
          <label for="cargo">Seu cargo:<input type="text" maxlength="40" id="cargo" name="cargo"
              placeholder="cargo" /></label>
        </div>
        <br />
        <div class="content-liner">
          <label for="description">Descreva o seu cargo: <br />
            <textarea name="description_cargo" id="description" cols="30" rows="10" maxlength="500"
              placeholder="Máximo 500 caracteres."></textarea>
          </label>
        </div>
        <div class="content-liner">
          <label for="dateInicio">Data De ínicio:
            <input type="text" name="data_inicio" id="dateInicio" value="" /></label>
        </div>
      </fieldset>
      <button class="confirmation" type="submit">Enviar</button>
    </form>
  </main>
  <script src="/bloco_6/node_modules/just-validate/dist/js/just-validate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="exercise.js"></script>
</body>

</html>
